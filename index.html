<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Chambre 精油心理測驗</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F8F5F0;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #ffffff;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      margin: 30px 0 20px;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .question {
      margin-bottom: 24px;
    }
    .question p {
      font-weight: bold;
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #A8D5BA;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #91c2a8;
    }
    #result {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: url('background.jpeg') no-repeat center/cover;
      background-blend-mode: lighten;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.85);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    #result h3 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    #result ul {
      padding-left: 20px;
    }
    footer {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="La Chambre Logo">
    <h2>天然精油心理測驗</h2>
  </header>
  <form id="quizForm"></form>
  <button type="button" onclick="calculateResult()">完成測驗，查看專屬精油建議</button>
  <div id="result"></div>
  <footer>
    © La Chambre 香氛實驗室｜以氣味療癒生活每一刻
  </footer>
  <script>
    const questions = [
      "當你感到壓力大時，你最渴望哪種療癒方式？",
      "清晨醒來，你希望迎接一天的方式是？",
      "如果能抽空放鬆一下，你最嚮往哪種環境？",
      "獨處時，你偏愛哪種療癒儀式？",
      "最近的你，內心更貼近以下哪種狀態？",
      "如果可以為生活注入一種能量，你希望是？",
      "好友眼中的你，更像是哪種自然氣息？",
      "當生活失衡時，你會透過什麼找回自己？",
      "在你理想的放鬆空間中，一定會有：",
      "你最重視培養內心的哪種品質？"
    ];

    const options = [
      ["安靜地與自己獨處", "主動找朋友聊聊", "透過呼吸與放鬆活動紓壓", "到戶外轉換空間", "寫字或創作表達自己"],
      ["緩慢展開新的一天", "充滿期待地出門活動", "給自己清楚的目標與節奏", "專注當下並留點空白", "享受靜靜不被打擾的時光"],
      ["在自然中感受和諧與安定", "在開闊空間中感受自由與愉悅", "待在熟悉角落做自己喜歡的事", "安靜環境中獨自沈澱思緒", "探索一個陌生但有趣的地方"],
      ["點蠟燭泡澡並深呼吸", "聽音樂或跳舞釋放情緒", "喝杯熱茶或躺下休息", "寫日記整理心情", "什麼都不做只靜靜發呆"],
      ["覺得自己需要更多愛與接納", "覺得自己需要行動力", "覺得自己需要好好休息", "覺得自己需要安定安全感", "覺得自己需要靈感和自由"],
      ["愛與溫柔的感受", "陽光與喜悅的能量", "清晰與覺察的狀態", "穩定踏實的內在", "自由探索與創造的空間"],
      ["總能包容照顧他人情緒", "讓人感覺溫暖好相處", "很有原則但平和", "沉穩可靠可信賴", "活潑外向充滿點子"],
      ["一點空間與自己的儀式感", "來自外界的互動與肯定", "好好打掃收納或安排生活感", "靜坐冥想或親近自然", "換個環境或開啟新挑戰"],
      ["明亮柔和的光線與舒適布料", "空間中的動線與活潑感", "簡單乾淨不複雜的擺設", "大量自然元素或木頭材質", "有些神秘感與獨特氛圍"],
      ["溫柔對待他人與自己", "總能保持樂觀", "有能力整理混亂", "越是困難越沉得住氣", "勇敢開創、敢於冒險"]
    ];

    const valueMap = ["A", "B", "C", "D", "E"];

    const oilMapping = {
      A: ["玫瑰", "薰衣草", "茉莉", "橙花", "天竺葵", "依蘭"],
      B: ["甜橙", "佛手柑", "白葡萄柚", "苦橙", "萊姆", "紅橘"],
      C: ["茶樹", "迷迭香", "鼠尾草", "洋甘菊", "歐薄荷", "綠花白千層"],
      D: ["檀香", "雪松", "絲柏", "岩蘭草", "檜木", "花梨木"],
      E: ["廣藿香", "安息香", "馬鞭草", "百里香", "肉荳蔻", "丁香"]
    };

    const oilDescriptions = {
      "玫瑰": "溫柔、療癒情緒與心靈的力量。",
      "薰衣草": "放鬆神經、助眠的經典選擇。",
      "茉莉": "增強自信與女性能量。",
      "橙花": "舒緩焦慮、帶來安心感。",
      "天竺葵": "平衡情緒與荷爾蒙。",
      "依蘭": "釋放情感、增加愉悅感。",
      "甜橙": "陽光般的歡樂能量。",
      "佛手柑": "愉悅提振心情。",
      "白葡萄柚": "清爽提神、激勵人心。",
      "苦橙": "安撫焦慮與煩躁。",
      "萊姆": "活力滿點，清新有勁。",
      "紅橘": "提升樂觀情緒與正能量。",
      "茶樹": "清新淨化、防護力強。",
      "迷迭香": "提神醒腦、促進記憶力。",
      "鼠尾草": "淨化空間與思緒。",
      "洋甘菊": "溫和鎮定、舒緩壓力。",
      "歐薄荷": "清新涼感、幫助集中。",
      "綠花白千層": "強化呼吸與清新感。",
      "檀香": "沉穩靜心、促進冥想。",
      "雪松": "穩定、根植、安全感。",
      "絲柏": "提升呼吸與穩定感。",
      "岩蘭草": "穩定情緒、接地氣。",
      "檜木": "淨化空間、帶來寧靜力量。",
      "花梨木": "柔和木香，撫慰情緒。",
      "廣藿香": "深層安定、消除焦慮。",
      "安息香": "溫潤甜感，撫慰心靈。",
      "馬鞭草": "激勵士氣、清理負能量。",
      "百里香": "強化意志與行動力。",
      "肉荳蔻": "溫暖提神、改善倦怠。",
      "丁香": "香甜辛辣，喚醒創造能量。"
    };

    const form = document.getElementById("quizForm");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i+1}. ${q}</p>` + options[i].map((opt, idx) => {
        return `<label><input type="radio" name="q${i+1}" value="${valueMap[idx]}"> ${opt}</label>`;
      }).join("");
      form.appendChild(div);
    });

    function calculateResult() {
      const counts = { A: 0, B: 0, C: 0, D: 0, E: 0 };
      for (let i = 1; i <= 10; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) counts[selected.value]++;
      }
      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 3);
      let finalOils = [];
      sorted.forEach(([key]) => finalOils.push(...oilMapping[key].slice(0, 2)));
      const uniqueOils = [...new Set(finalOils)].slice(0, 6);
      const descriptions = uniqueOils.map(oil => `<li><strong>${oil}</strong>：${oilDescriptions[oil]}</li>`).join("");

      let message = `<h3>你的專屬香氣組合：</h3><ul>${descriptions}</ul>`;
      message += `<p style="margin-top:16px">在這些氣味的陪伴下，願你在日常中感受到安定與療癒，如森林般沉穩、如花朵般溫柔、如陽光般明亮。謝謝你完成這趟香氣旅程。</p>`;
      document.getElementById("result").innerHTML = message;
    }
  </script>
</body>
</html>
